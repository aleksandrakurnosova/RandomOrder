<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <p>Choose a color change method:</p>
      <div>
        <input type="radio" name="mode" value="random" />
        <label>Random</label>
        <input type="radio" name="mode" value="order" />
        <label>Order</label>
      </div>
      <button id="change-color">ChangeBg</button>
    </div>
    <script>
      const colors = ["red", "green", "blue", "pink"];
      let i = -1;
      const body = document.body;
      const changeBg = document.getElementById("change-color");
      changeBg.onclick = function () {
        const mode = document.querySelector("[name=mode]:checked").value;
        switch (mode) {
          case "random":
            i = Math.floor(Math.random() * colors.length);
            body.style.backgroundColor = colors[i];
            console.log("index:", i);
            break;
          case "order":
            if (i >= colors.length - 1) {
              i = 0;
            } else {
              i++;
            }
            console.log("index:", i);
            body.style.backgroundColor = colors[i];
        }
      };
    </script>
  </body>
</html>
